<h2 class="section--heading has-arrow">Floor Plans</h2>
<figure class="section--hero hero_simplex" style="background-image: url('assets/img/hero-kitchen_expose.jpg');"></figure>
<div class="floorplansTable">
  <form class="floorplansTable--options">
    <label class="floorplansTable--option"><span>Studio</span><input type="checkbox" name="floorplans" value="0br"></label>
    <label class="floorplansTable--option"><span>One Bedroom</span><input type="checkbox" name="floorplans" value="1br"></label>
    <label class="floorplansTable--option"><span>Two Bedroom</span><input type="checkbox" name="floorplans" value="2br"></label>
  </form>
  <div class="floorplansTable--table table">
    <div class="table--row table--head">
      <div class="table--header column col-1">Residence</div>
      <div class="table--header column col-2">Bedrooms</div>
      <div class="table--header column col-3">Bathroom</div>
      <div class="table--header column col-4">Square Feet</div>
    </div>
    {% for appt in apartments %}
    <div class="table--row" data-apartment-id="">
      <div class="table--cell column col-1">{{ appt.residence }}</div>
      <div class="table--cell column col-2">{{ appt.bedrooms | beword }}</div>
      <div class="table--cell column col-3">{{ appt.bathrooms | beword }}</div>
      <div class="table--cell column col-4">{{ appt.squareft }}</div>
    </div>
    {% endfor %}
  </div>
</div>
