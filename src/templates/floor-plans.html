<h2 class="section--heading has-arrow">Floor Plans</h2>
<figure class="section--hero hero_simplex" style="background-image: url('assets/img/hero-kitchen_expose.jpg');"></figure>
<div class="floorplansTable">
  <form class="floorplansTable--options">
    <label class="floorplansTable--option"><input type="checkbox" name="floorplans" value="0"><div><span>Studio</span></div></label>
    <label class="floorplansTable--option"><input type="checkbox" name="floorplans" value="1"><div><span>One </br>Bedroom</span></div></label>
    <label class="floorplansTable--option"><input type="checkbox" name="floorplans" value="2"><div><span>Two </br>Bedroom</span></div></label>
  </form>
  <div class="floorplansTable--table table not-selective">
    <div class="table--row row_head">
      <div class="table--cell cell_head column col-1">Residence</div>
      <div class="table--cell cell_head column col-2">Bedrooms</div>
      <div class="table--cell cell_head column col-3">Bathroom</div>
      <div class="table--cell cell_head column col-4">Sq<i>uare</i> F<i>ee</i>t</div>
    </div>
    {% for appt in apartments %}
    <div class="table--row row_body is-visible" data-br="{{ appt.bedrooms }}" data-ba="{{ appt.bathrooms }}" data-sqft="{{ appt.squareft }}">
      <div class="table--cell cell_body column col-1">{{ appt.residence }}</div>
      <div class="table--cell cell_body column col-2">{{ appt.bedrooms | beword }}</div>
      <div class="table--cell cell_body column col-3">{{ appt.bathrooms | beword }}</div>
      <div class="table--cell cell_body column col-4">{{ appt.squareft }}</div>
    </div>
    {% endfor %}
  </div>
</div>
